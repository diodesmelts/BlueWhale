<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Blue Whale Competitions</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #0a192f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(100, 255, 218, 0.3);
        border-radius: 50%;
        border-top-color: #64ffda;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #64ffda;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .cta {
        display: inline-block;
        background-color: #64ffda;
        color: #0a192f;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }
      .cta:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .info {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blue Whale Competitions</h1>
      <div class="loading"></div>
      <p>Loading application, please wait...</p>
      <p class="info">If this page doesn't redirect automatically, please make sure you have JavaScript enabled in your browser.</p>
      <div id="root"></div>
    </div>
    <script>
      // This script is a fallback in case the main application script doesn't load
      setTimeout(() => {
        const rootElement = document.getElementById('root');
        if (rootElement && rootElement.childElementCount === 0) {
          document.querySelector('.container').innerHTML = `
            <h1>Blue Whale Competitions</h1>
            <p>There was a problem loading the application. Please try refreshing the page.</p>
            <p>If the problem persists, it may be due to a deployment issue or browser compatibility.</p>
            <a href="/" class="cta">Refresh Page</a>
            <p class="info">Or try visiting our API test page to check if the server is working correctly:</p>
            <a href="/api/test" class="cta">Check API Status</a>
          `;
        }
      }, 10000); // Wait 10 seconds before showing the error message
    </script>
  </body>
</html>
